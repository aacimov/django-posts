{% extends "base.html" %}
{% load cms_tags menu_tags %}

{% block base_content %}
	{{ post.date|date:"d.m.Y." }}
	<h2>{{ post.title }}</h2>
	{% if post.featured_image %}
		<img src="{{ post.featured_image.url }}" alt="{{ post.title }}" />
	{% endif %}
	{% render_uncached_placeholder post.post_content %}
{% endblock %}
